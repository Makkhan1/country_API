<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>API</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">

    </div>
    <script>
      const container1 = document.querySelector('#container');
      const request = new XMLHttpRequest();
      request.open('GET',"https://restcountries.com/v2/name/nepal");
      request.send();

      request.addEventListener('load',function(){
         // console.log(this.responseText);
         const [data]  = JSON.parse(this.responseText);
         // console.log(data.capital);
         const htmlData =  `
              <div id="card">
                <article class="card">
                  <div class="card-body">

                    <img src="${data.flag}" class="card-body-name"  />
                    <h1 class="card-body-title">${data.name}<span></span>

                    </h1>
                    <p class="card-body-text">Capital : ${data.capital}</p>
                  </div>
                  <hr>
                  <div class="card-footer">
                    <div class="card-footer-social">
                      <h3>${data.nativeName}</h3>
                      <p>Native Language</p>
                    </div>
                    <div class="card-footer-social">
                      <h3>${data.population}</h3>
                      <p>Population</p>
                    </div>
                    <div class="card-footer-social">
                      <h3>${data.demonym}</h3>
                      <p>Demonym</p>
                    </div>
                    </div
                </article>
              </div>

         `;
         container1.insertAdjacentHTML("afterbegin",htmlData);
      })

    </script>
  </body>
</html>
